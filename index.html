<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetPal - نيتبال لخدمات الإنترنت</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-T66Y8ENY24"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-T66Y8ENY24');
    </script>

    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo-link">
                <img src="images/logo.png" alt="شعار NetPal" class="logo-img">
                <h1>NetPal</h1>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#services">خدماتنا</a></li>
                    <li><a href="#contact">تواصل معنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero-welcome-text">
        <div class="container">
            <h2>أهلاً بكم في نيتبال</h2>
            <p>شريكك الرقمي للنجاح والنمو عبر الإنترنت.</p>
            <a href="#services" class="btn btn-primary-dark">تصفح الخدمات</a>
        </div>
    </section>

    <div class="container" style="padding-top: 30px; padding-bottom: 20px;"> 
        <section class="hero-slider">
            <div class="slide" id="slide-1" style="background-image: url('images/hero-office.jpg');"></div>
            <div class="slide" id="slide-2" style="background-image: url('images/hero-abstract.jpg');"></div>
            <div class="animated-logo-container">
                <img src="images/logo-white.png" alt="NetPal Logo" class="animated-logo">
            </div>
        </section>
    </div>

    <section id="services" class="services-section">
        <div class="container">
            <h2>باقاتنا وخدماتنا</h2>
            
            <div id="dynamic-services-container" class="services-grid">
                <div class="loading-spinner">جاري تحميل الخدمات...</div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2>هل لديك استفسار؟</h2>
            <p>فريقنا جاهز لمساعدتك في أي وقت.</p>
            <div class="contact-links">
                <a href="https://t.me/net_pal" target="_blank" class="btn btn-primary">تيليجرام (@net_pal)</a>
                <a href="https://instagram.com/net.pal22" target="_blank" class="btn btn-secondary">انستقرام (@net.pal22)</a>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <p>جميع الحقوق محفوظة &copy; 2025 - NetPal</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB4CGTeNjW-X8QQtC97JT2PphZJfeClBuU",
            authDomain: "netpal-f4cbf.firebaseapp.com",
            projectId: "netpal-f4cbf",
            storageBucket: "netpal-f4cbf.firebasestorage.app",
            messagingSenderId: "801260964399",
            appId: "1:801260964399:web:d5d0b282e81c20144d14da"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const container = document.getElementById('dynamic-services-container');

        // رقم الواتساب الخاص بك (بدون +)
        const myWhatsappNumber = "963997804468"; // ضع رقمك هنا

        db.collection("services").orderBy("timestamp", "desc").get().then((querySnapshot) => {
            container.innerHTML = ""; 
            
            if (querySnapshot.empty) {
                container.innerHTML = "<p style='text-align:center; width:100%;'>قريباً...</p>";
            } else {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    
                    // تجهيز رسالة الواتساب
                    const message = `مرحباً، أريد الاستفسار عن خدمة: ${data.title} بسعر ${data.price}`;
                    const whatsappLink = `https://wa.me/${myWhatsappNumber}?text=${encodeURIComponent(message)}`;

                    const html = `
                        <div class="service-card">
                            <div class="card-header">
                                <h3>${data.title}</h3>
                            </div>
                            <div class="card-body">
                                <p>${data.description}</p>
                                <div class="price-tag">${data.price}</div>
                                <a href="${whatsappLink}" target="_blank" class="btn-order">
                                    <i class="fab fa-whatsapp"></i> اطلب الخدمة عبر واتساب
                                </a>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });
            }
        }).catch((error) => {
            console.error("Error:", error);
            container.innerHTML = "<p>خطأ في الاتصال.</p>";
        });
    </script>

</body>
</html>
